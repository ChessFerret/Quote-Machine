<!DOCTYPE html>
<html>
<head>
	<title>Quote Machine</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>

<div id="wrapper">

	<div id="content">
		<p id="quote-text"><i class="fa fa-quote-left" aria-hidden="true"></i> All are lunatics, but he who can analyze his delusion is called a philosopher.</p>
		<p id="quote-author">- <span>Ambrose Bierce</span></p>
		<button id="twitter-button" class="btn"><i class="fa fa-twitter" aria-hidden="true"></i></button>
		<button id="button-new-quote" class="btn">New Quote</button>
	</div>

	<footer>
	  <div>Oleksandr Svyatets <i class="fa fa-copyright" aria-hidden="true"></i>
	    <script>document.write(new Date().getFullYear())</script>
	  </div>
	</footer>
</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="custom.js"></script>
</body>
</html>
